{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'frontend/base.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>IdeaBot</title>
</head>

<style>
    .button1 {
        align-items: center;
        text-decoration: none;
        border: none;
        outline: none;
        border-radius: 3px;
        background: tomato;
        color: white;
        padding: 4%;
    }

    .button1:hover {
        background: rgb(219, 145, 7);
        transition: all 0.3s ease;
    }
</style>

<body>
    <div>
        <nav class="navbar">
            <img src="{% static 'frontend/logo.png' %}" width="100" height="100" alt="">
            IdeaBot<div class="navbar__container">
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__items">
                        <a href="{% url 'ideas' %}" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__items">
                        <a href="{% url 'submitidea' %}" class="navbar__links">Add Idea</a>
                    </li>
                    <li>
                        <form method="POST" action="{% url 'logoutuser' %}" class="navbar__btn">
                            {% csrf_token %}
                            <button id="signOutBtn" type="submit" class="button1">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="navbar_content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'frontend/base.js' %}"></script>
</body>

</html>
